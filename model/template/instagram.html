<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Scraping</title>
</head>
<body>
    <h1>Instagram Scraping</h1>
    
    <form action="/instagram" method="POST">
        <label for="username">Enter Instagram Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter Instagram username" required><br><br>
        <button type="submit">Start Scraping</button>
    </form>
       
    {% if scraped_file %}
    <h3>Scraped user details are ready!</h3>
    <a href="{{ url_for('download', filename=scraped_file) }}" class="btn btn-primary">Download CSV</a>
    {% endif %}

    <br>
    <a href="/">Go Back to Home</a>
</body>
</html>
