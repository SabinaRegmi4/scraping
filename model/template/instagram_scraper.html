<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Scraping</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e1bee7);
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            color: #6a1b9a;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
            text-shadow: 1px 1px 6px rgba(106, 27, 154, 0.4);
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }

        .form-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-group form {
            flex: 1;
            min-width: 250px;
        }

        @keyframes slideIn {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        label {
            font-size: 1.2rem;
            color: #4a148c;
            font-weight: 500;
            margin-bottom: 15px;
            display: block;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1.1rem;
            border: 2px solid #e1bee7;
            border-radius: 8px;
            outline: none;
            width: 100%;
            margin-top: 10px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ba68c8;
            box-shadow: 0 0 10px rgba(186, 104, 200, 0.3);
        }

        button {
            background: linear-gradient(to right, #ba68c8, #6a1b9a);
            color: #fff;
            padding: 14px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(to right, #ab47bc, #4a148c);
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(2px);
        }

        .footer {
            text-align: center;
            font-size: 1rem;
            margin-top: 30px;
            color: #6a1b9a;
        }

        .footer a {
            color: #ab47bc;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #6a1b9a;
            text-decoration: underline;
        }

        .result-message {
            margin-top: 20px;
            text-align: center;
            background: #f3e5f5;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }

            .form-group form {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Instagram Scraping</h1>
    <div class="container">
        <div class="form-group">
            <!-- Form for Search Query -->
            <form action="/search" method="POST">
                <label for="search_query">Enter Search Query:</label>
                <input type="text" id="search_query" name="search_query" placeholder="Enter search query" required>
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Display Result for Scraped Data -->
        {% if filename %}
        <div class="result-message">
            <h3>Scraped User Details</h3>
            <a href="{{ url_for('download_search', filename=filename) }}">
                <button>Download CSV</button>
            </a>
        </div>
        {% endif %}

        <div class="footer">
            <a href="/">Go Back to Home</a>
        </div>
    </div>
</body>
</html>
