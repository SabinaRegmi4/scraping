<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Options</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome for icons -->
    <style>
        /* Global styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://i.pinimg.com/736x/6b/4a/a7/6b4aa7ca2efc62d41cc8231f0a9b44eb.jpg') no-repeat center center fixed;
            background-size: cover; /* Cover the whole screen */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff; /* Text color adjusted for dark background */
            overflow: hidden;
        }

        /* Title styling */
        h1 {
            color: #fff;
            font-size: 3.5em;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5); /* Shadow for better visibility */
        }

        /* Main container styling with fading gradient */
        .container {
            background: linear-gradient(to right, rgba(173, 216, 230, 0.8), rgba(142, 68, 173, 0.8), rgba(255, 255, 255, 0.8)); /* Light blue to purple to white */
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 60px 40px;
            backdrop-filter: blur(10px); /* Subtle blur effect */
            animation: fadeIn 1.2s ease-out;
        }

        /* Buttons container styling */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        /* Button styles */
        .scraping-button {
            display: flex;
            align-items: center;
            background: linear-gradient(to right, #8e44ad, #9b59b6); /* Button gradient from dark to light purple */
            color: white;
            border: none;
            padding: 16px 36px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .scraping-button:hover {
            background: linear-gradient(to right, #6c3483, #8e44ad); /* Darker purple gradient for hover effect */
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .scraping-button:focus {
            outline: none;
        }

        .scraping-button i {
            margin-right: 10px;
            font-size: 1.3em;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile responsive design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.8em;
            }

            .container {
                padding: 50px 30px;
                width: 90%;
                max-width: 500px;
            }

            .scraping-button {
                font-size: 16px;
                padding: 14px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Web Scraping Tool</h1>

        <div class="button-container">
                <a href="/business" class="scraping-button">
                    <i class="fas fa-briefcase"></i> Business Scraping
                </a>
                <a href="/instagram" class="scraping-button">
                    <i class="fab fa-instagram"></i> Instagram Scraping
                </a>
                <a href="/search" class="scraping-button">
                    <i class="fab fa-instagram"></i> Instagram 
                </a>
                <a href="/upload_csv" class="scraping-button">
                    <i class="fab fa-instagram"></i> Upload  Instagram CSV
                </a>
        </div>
    </div>
</body>
</html>
